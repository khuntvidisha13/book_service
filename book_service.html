<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HomeEase – Video Slider</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    font-family:'Segoe UI',sans-serif;
    background:#fafafa;
}

/* NAVBAR */
.navbar-brand{
    color:#f4b400;
    font-size:22px;
}

/* SERVICE CARD */
.service-card{
    border:1px solid #eee;
    border-radius:14px;
    padding:18px;
    text-align:center;
    cursor:pointer;
    transition:.4s;
    background:#fff;
}
.service-card:hover{
    transform:translateY(-8px) scale(1.03);
    box-shadow:0 12px 30px rgba(0,0,0,.12);
}
.service-card img{
    width:48px;
    margin-bottom:10px;
}

/* HERO */
.hero-title{
    font-size:40px;
    font-weight:700;
}
.hero-title span{
    color:#f4b400;
}

/* IMAGE GRID */
.image-grid img{
    width:100%;
    border-radius:18px;
    transition:.4s;
}
.image-grid img:hover{
    transform:scale(1.05);
}

/* VIDEO SECTION */
.video-wrapper{
    overflow:hidden;
    width:100%;
    position:relative;
}

.video-slider{
    display:flex;
    gap:24px;
    width:max-content;
}

.video-card{
    position:relative;
    height:420px;
    width:280px;
    border-radius:18px;
    overflow:hidden;
    background:#000;
    flex-shrink:0;
    transition:.4s;
}
.video-card:hover{
    transform:scale(1.05);
}

.video-card video{
    width:100%;
    height:100%;
    object-fit:cover;
}

.video-overlay{
    position:absolute;
    bottom:0;
    width:100%;
    padding:18px;
    background:linear-gradient(to top,rgba(0,0,0,0.85),transparent);
    color:#fff;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
<div class="container">
<a class="navbar-brand fw-bold" href="#">HomeEase</a>

<div class="collapse navbar-collapse">
<ul class="navbar-nav me-auto">
<li class="nav-item"><a class="nav-link fw-semibold" href="#">Home</a></li>
<li class="nav-item"><a class="nav-link fw-semibold" href="#">Services</a></li>
</ul>

<div class="d-flex gap-2">
<input class="form-control" placeholder="Enter pincode">
<input class="form-control" placeholder="Search service">
</div>
</div>
</div>
</nav>

<!-- HERO -->
<div class="container my-5">
<div class="row align-items-center">

<div class="col-md-6">
<h1 class="hero-title mb-4">
Home services <span>at your doorstep</span>
</h1>

<h5 class="mb-3">What are you looking for?</h5>

<div class="row g-3">

<div class="col-4">
<div class="service-card" onclick="openService('Maid')">
<img src="https://cdn-icons-png.flaticon.com/512/2920/2920244.png">
<p>Maid</p>
</div>
</div>

<div class="col-4">
<div class="service-card" onclick="openService('Chef')">
<img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png">
<p>Chef</p>
</div>
</div>

<div class="col-4">
<div class="service-card" onclick="openService('Babysitter')">
<img src="https://cdn-icons-png.flaticon.com/512/2913/2913604.png">
<p>Babysitter</p>
</div>
</div>

<div class="col-4">
<div class="service-card" onclick="openService('Cleaning')">
<img src="https://cdn-icons-png.flaticon.com/512/2942/2942076.png">
<p>Cleaning</p>
</div>
</div>

<div class="col-4">
<div class="service-card" onclick="openService('Plumber')">
<img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png">
<p>Plumber</p>
</div>
</div>

<div class="col-4">
<div class="service-card" onclick="openService('Electrician')">
<img src="https://cdn-icons-png.flaticon.com/512/1995/1995470.png">
<p>Electrician</p>
</div>
</div>

</div>
</div>

<div class="col-md-6">
<div class="row g-3 image-grid">
<div class="col-6"><img src="https://c8.alamy.com/comp/2JA0AEK/middle-aged-female-dusting-kitchen-top-2JA0AEK.jpg"></div>
<div class="col-6"><img src="https://tse4.mm.bing.net/th/id/OIP.f62WU8A7s1ToVM5zJGICJgHaFW?pid=Api&P=0&h=180"></div>
<div class="col-6"><img src="https://tse1.mm.bing.net/th/id/OIP.ZlSkPUmT9YaWNkXygyP7zwHaE8?pid=Api&P=0&h=180"></div>
<div class="col-6"><img src="https://tse4.mm.bing.net/th/id/OIP.GS7K_BNuXPiAGp98GbWlsQHaE7?pid=Api&P=0&h=180"></div>
</div>
</div>

</div>
</div>

<!-- VIDEO SECTION -->
<div class="container my-5">
<h3 class="fw-bold">Thoughtful curations</h3>
<p class="text-muted">of our finest experiences</p>

<div class="video-wrapper">
<div class="video-slider" id="videoSlider">

<div class="video-card">
<video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop autoplay></video>
<div class="video-overlay">
<h5>Roll-on Waxing</h5>
<p class="small">Professional hygienic waxing service</p>
</div>
</div>

<div class="video-card">
<video src="https://www.w3schools.com/html/movie.mp4" muted loop autoplay></video>
<div class="video-overlay">
<h5>Living Room Cleaning</h5>
<p class="small">Deep sofa & dust cleaning</p>
</div>
</div>

</div>
</div>
</div>

<!-- SERVICE MODAL -->
<div class="modal fade" id="serviceModal" tabindex="-1">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">

<div class="modal-header bg-warning">
<h5 class="modal-title fw-bold" id="serviceTitle"></h5>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body" id="serviceBody"></div>

<div class="modal-footer">
<button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<button class="btn btn-warning fw-bold">Book Now</button>
</div>

</div>
</div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function openService(service){

let details = {
"Maid":"House cleaning, mopping, utensils, laundry.<br><br><b>Bronze:</b> ₹6000<br><b>Silver:</b> ₹10000<br><b>Gold:</b> ₹15000",
"Chef":"Home cooking service.<br><br>Veg & Non-Veg Available.",
"Babysitter":"Child care & supervision service.",
"Cleaning":"Deep home cleaning with chemicals.",
"Plumber":"Pipe repair & fitting services.",
"Electrician":"Wiring & electrical repair services."
};

document.getElementById("serviceTitle").innerHTML = service + " Service Details";
document.getElementById("serviceBody").innerHTML = details[service];

new bootstrap.Modal(document.getElementById('serviceModal')).show();
}

/* VIDEO SLIDER */

</script>
<script>
const slider = document.getElementById("videoSlider");

/* Duplicate cards for infinite loop */
slider.innerHTML += slider.innerHTML;

let position = 0;
let speed = 0.5;

function animate(){
    position -= speed;

    if(Math.abs(position) >= slider.scrollWidth / 2){
        position = 0;
    }

    slider.style.transform = `translateX(${position}px)`;
    requestAnimationFrame(animate);
}

animate();

/* Auto play all videos */
document.querySelectorAll(".video-card video").forEach(video=>{
    video.play();
});
</script>

</body>
</html>
